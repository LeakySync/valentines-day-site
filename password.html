<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enter Secret Day</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: radial-gradient(circle at top left,#ff4dff33,transparent 40%),
              radial-gradient(circle at bottom right,#a855f733,transparent 40%),
              linear-gradient(180deg,#0b0011,#16001f,#0b0011);
  overflow:hidden;
  color:#f6e9ff;
  flex-direction:column;
  text-align:center;
}

/* Floating hearts */
.heart {
  position:absolute;
  font-size:1.2rem;
  animation: float 6s linear infinite;
  opacity:0.7;
}
@keyframes float {
  0% { transform: translateY(0) translateX(0); }
  50% { transform: translateY(-150px) translateX(20px); }
  100% { transform: translateY(-300px) translateX(-20px); }
}

/* Card */
.card{
  background: rgba(18,5,28,0.85);
  border-radius:30px;
  padding:50px 40px;
  box-shadow:0 0 40px rgba(255,77,255,0.5);
  max-width:400px;
  width:90%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* Title */
.card h1{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  margin-bottom:20px;
  color:#ff9dff;
  text-shadow:0 0 12px rgba(255,120,255,0.8);
}

/* Hint */
.card p{
  font-size:0.9rem;
  color:#e7d6ff;
  margin-bottom:25px;
}

/* Input */
input[type="password"]{
  width:100%;
  padding:12px 20px;
  border-radius:25px;
  border:none;
  outline:none;
  font-size:1rem;
  background:rgba(255,255,255,0.05);
  color:#fff;
  box-shadow:0 0 15px rgba(255,77,255,0.6);
  margin-bottom:20px;
  transition:0.3s;
}

input[type="password"]:focus{
  box-shadow:0 0 25px rgba(255,120,255,0.9);
  background:rgba(255,255,255,0.08);
}

/* Button */
button{
  padding:12px 30px;
  border-radius:25px;
  border:none;
  background:linear-gradient(135deg,#ff4dff,#a855f7);
  color:#fff;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,120,255,0.7);
  transition:0.3s;
}

button:hover{
  box-shadow:0 0 35px rgba(255,150,255,0.9);
  transform:scale(1.05);
}

/* Error message */
#error-msg{
  color:#ff6b81;
  margin-top:12px;
  font-size:0.85rem;
  min-height:18px;
  text-align:center;
}

/* Footer at bottom always */
footer{
  text-align:center;
  font-size:0.85rem;
  color:#cdb8ff;
  letter-spacing:1px;
  margin-top:30px;
  position:fixed;
  bottom:0;
  width:100%;
}

/* MOBILE RESPONSIVE */
@media(max-width:900px){
  body{
    overflow:auto;
  }
  .card{
    padding:40px 25px;
  }
  .heart{
    font-size:1rem;
  }
}
</style>
</head>

<body>

<!-- Floating hearts -->
<div class="heart" style="left:15%;">üíú</div>
<div class="heart" style="left:35%; animation-delay:1s;">‚ù§Ô∏è</div>
<div class="heart" style="left:55%; animation-delay:2s;">üíñ</div>
<div class="heart" style="left:75%; animation-delay:3s;">üíú</div>

<div class="card">
  <h1>Secret Day Access</h1>
  <p>Hint: the special fruit on me/you üçì</p>
  <input type="password" id="passInput" placeholder="Enter password">
  <button onclick="checkPassword()">Enter</button>
  <div id="error-msg"></div>
</div>

<footer>¬© AK ‚Äî Love Timeline</footer>

<script>
// Password check
function checkPassword(){
  const input = document.getElementById('passInput').value.trim().toLowerCase();
  const selectedDay = localStorage.getItem("selectedDay") || "rose";

  if(input === "blueberry" || input === "watermelon"){
    // correct ‚Üí go to day page
    window.location.href = `days/${selectedDay}.html`;
  } else {
    // wrong ‚Üí show error
    document.getElementById('error-msg').textContent = "Incorrect password üíî";
  }
}
</script>

</body>
</html>
